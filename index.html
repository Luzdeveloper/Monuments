<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/brief_monuments.webp">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
   
</head>

<body>
    <header>
        <h1>LES MONUMENTS</h1>
        <h2>Cliquez sur un monument ou son bouton pour obtenir une description</h2>
        <nav>
            <div class="navigator" data-id="0">
         <button>Tour Eiffel</button>
         <img src="images/toureiffel.webp" alt="Tour Eiffel">
            </div>
            <div class="navigator" data-id="1">
         <button>Grotte de Lascaux</button> 
         <img src="images/main-banner-scaled_cropped.webp" width="300px" height="300px" alt="Grotte de Lascaux">
            </div>
            <div class="navigator" data-id="2">
         <button>Notre Dame de Paris</button>
         <img src="images/NotreDamedeParis.webp" width="300px" height="300px" alt="NotreDamedeParis"> 
            </div>
            <div class="navigator" data-id="3">
         <button>Chateau de Versailles</button> 
         <img src="images/Versaille.webp" width="300px" height="300px" alt="Chateau de Versailles">
            </div>
            <div class="navigator" data-id="4">
         <button>Palais des papes</button>
         <img src="images/palaisdespape.webp" width="300px" height="300px" alt="Palais des papes">
            </div>
        </nav>
    </header>
    <main>
      <section id="info">
         <div id="map">
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
         </div>
      </section>
</main>
